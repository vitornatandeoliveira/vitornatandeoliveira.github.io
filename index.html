<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial - Meu GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #0366d6;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #024ea2;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, eu sou [Seu Nome]</h1>
        <p>Desenvolvedor | Apaixonado por tecnologia e código aberto</p>
    </header>
    <nav>
        <a href="https://github.com/seunome" target="_blank" rel="noopener">GitHub</a>
        <a href="https://linkedin.com/in/seunome" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://twitter.com/seunome" target="_blank" rel="noopener">Twitter</a>
    </nav>
    <footer>
        &copy; 2025 - Feito com ♥ por [Seu Nome]
    </footer>
</body>
</html>
